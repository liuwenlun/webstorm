<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>echarts 模板</title>
</head>
<body>
    <div id="img" style="height: 500px; width:50%;"></div>


    <script src="../js/echarts.js"></script>
    <script type="text/javascript">
      var myChart= echarts.init(document.getElementById('img'))
      var option = {

        color: ['#3398DB'],
        title:{
          text: '近7天的数据',
          left:'center',
          top:'bottom',

        },
        tooltip : {
          trigger: 'axis',
          axisPointer : {            // 坐标轴指示器，坐标轴触发有效
            type : 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
          }
        },
        grid: {
          left: '3%',
          right: '4%',
          bottom: '3%',
          containLabel: true
        },
        xAxis : [
          {
            type : 'category',
            data : ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            axisTick: {
//              alignWithLabel: true,
              inside: true,
            },
            axisLabel:{
              rotate: 45,
            }
          }
        ],
        yAxis : [
          {
            type : 'value'
          }
        ],
        grid: {

          height: '75%',

          containLabel: true
        },
        series : [
          {
            name:'直接访问',
            type:'bar',
            barWidth: '60%',
            data:[10, 52, 200, 334, 390, 330, 220]
          }
        ]

      }

      myChart.setOption(option)


    </script>
</body>

</html>
